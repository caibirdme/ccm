[package]
name = "ccm"
version = "0.1.0"
edition = "2021"
authors = ["claude-run"]

[lib]
name = "ccm"
path = "src/lib.rs"

[dependencies]
clap = { version = "4.3", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dirs = "6.0"
anyhow = "1.0"
chrono = "0.4"

[profile.release]
opt-level = 3
