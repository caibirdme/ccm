name: build-tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  build:
    name: Build tag ${{ github.ref_name }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-14 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (actions-rs)
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.90.0
          override: true

      - name: Install musl tools (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Add musl target (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: rustup target add x86_64-unknown-linux-musl

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build (Linux with musl)
        if: matrix.os == 'ubuntu-latest'
        run: cargo build --locked --release --target x86_64-unknown-linux-musl

      - name: Build (macOS)
        if: matrix.os == 'macos-14'
        run: cargo build --locked --release

      - name: Package (Linux with musl)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-linux-musl/release/ccm dist/
          tar -C dist -czf ccm-${{ github.ref_name }}-${{ runner.os }}-${{ runner.arch }}.tar.gz ccm

      - name: Package (macOS)
        if: matrix.os == 'macos-14'
        shell: bash
        run: |
          mkdir -p dist
          cp target/release/ccm dist/
          tar -C dist -czf ccm-${{ github.ref_name }}-${{ runner.os }}-${{ runner.arch }}.tar.gz ccm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ccm-${{ github.ref_name }}-${{ runner.os }}-${{ runner.arch }}
          path: ccm-${{ github.ref_name }}-${{ runner.os }}-${{ runner.arch }}.tar.gz
          retention-days: 30

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ccm-${{ github.ref_name }}-${{ runner.os }}-${{ runner.arch }}.tar.gz
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          token: ${{ secrets.GH_TOKEN }}
