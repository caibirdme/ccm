name: build-tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  build:
    name: Build tag ${{ github.ref_name }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (actions-rs)
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.90.0
          override: true

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --locked --release

      - name: Package
        shell: bash
        run: |
          mkdir -p dist
          cp target/release/ccm dist/
          tar -C dist -czf ccm-${{ github.ref_name }}-${{ runner.os }}-${{ runner.arch }}.tar.gz ccm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ccm-${{ github.ref_name }}-${{ runner.os }}-${{ runner.arch }}
          path: ccm-${{ github.ref_name }}-${{ runner.os }}-${{ runner.arch }}.tar.gz
          retention-days: 30
